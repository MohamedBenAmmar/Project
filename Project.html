<!DOCTYPE html>
 <head>
 <link rel="stylesheet" type="text/css" href="project.css">
 <script type='text/javascript' src='project.js'></script>
  <title> Project </title>
 </head>
 

<body>
 <h1 class="title">My To Do List </h1>	
<div class="all-tasks">
 <h2 class="task-list-title"> Things i need to do : </h2>
 <ul class="task-list">
  <li class="active-list"> RBK </li>
  <li> Grocery </li>
  <li> Games </li>
 </ul>
 <form>
	<input type="text" class="new list" placeholder="new list name">
	<button class="btn create">+</button>
	</form>
</div>

  
<div class="todo-list">
  <div class="todo-header">
    <h2 class="list-title"> RBK </h2>
    <p class="task-count"> 3 tasks remaining </p>
    </div>	
  <div class="todo-body">
  <div class="tasks">
  	<div class="task">
	<input type="checkbox" id="task1">
	<label for="task-1">
	<span class="custom-checkbox"></span>Do the project 
  </label>
  </div>
  <div class="task">
  <input type="checkbox" id="task-2">
	<label for="task-2">
	<span class="custom-checkbox"></span>Finish the bootstrap 
  </label>
  </div>
  <div class="task">
  <input type="checkbox" id="task-3">
	<label for="task-3">
	<span class="custom-checkbox"></span>Be ready for the immersive part 
  </label>
  </div>
  
</div> 
  
  <div class="new-task-creator">
  	<form>
	<input type="text" class="new task" placeholder="new task name">
	<button class="btn create">+</button>
	</form>
  </div>
  <div class="delete-stuff">
  	<button class="btn delete">clear completed tasks</button>
  	<button class="btn delete">delete list</button>
  </div>
</div>	
</div>
 </body>
</html>
